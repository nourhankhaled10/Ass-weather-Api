<div class="content-weather ">

<img src="imgs/pexels-chris-f-1465088.jpg" class="w-100 vh-100" alt="">


<div class="card  ">
<div class="form-search ">
    <input type="text" id="search" class="form-control rounded-5 mt-3 mx-auto w-75 mt-2" placeholder="Find Your location">
  </div>
   
    <div class="row ">
    <div class="card1 col-md-4 style="width: 50rem">
     
      <div id="today-data " class="d-flex justify-content-between py-2 px-3 text-light rounded-start fs-4">
        <p id="today-data-day-name" class="my-auto">Sunday</p>
        <span>
          <span id="today-data-day-number" class="my-auto">30</span>
          <span id="today-data-month" class="my-auto">may</span>
  
        </span>
    </div>
    <div id="today" class="item-content text-start px-3 py-3 pt-5 text-light">
      <p id="today-location" class="fs-4">Cairo</p>
      <div class="d-flex justify-content-between align-items-center">
        <span class="fs-1 fw-bolder">
          <span id="today-temp"> 20</span>
          <span><sup>o</sup>C</span>
        </span>
        <img id="today-conditon-img" src="imgs/176.png" alt="">
      </div>
      <p id="today-conditon-text" class="fs-6 text-light-blue ">Sunny</p>
    </div>

    <div class="item-footer d-flex text-light p-3 ">
      <div class="d-flex ms-3">
        <img src="imgs/icon-umberella.png" class="footer-icon me-2" alt="">
        <p id="percentage">20</p>
      </div>
     
      <div class="d-flex ms-5 pt-2">
        <img src="imgs/icon-wind.png" class="footer-icon me-2 " alt="">
        <p id="wind" class="text-white">30 km/h</p>
      </div>
    </div>
    </div>
  


    <!-- Data Section 2 -->

    <div class="item col-md-4 m-0 ">
      <div id="tomorrow-data" class="py-2 text-center  text-dark">
        <p class="next_day_name my-auto text-white fs-5" >Friday </p>
      </div>
      <div id="tomorrow" class="item-content text-start text-light p-3 text-center pt-5">
<img  class="next-condition-img" src="imgs/113.png" alt="">
<h3>
  <span class="next-max-temp"></span>
          <span><sup>o</sup>C</span>
</h3>
<h5 class="text-info pt-2">
  <span class="next-min-temp">15</span>
          <span><sup>o</sup>C</span>
</h5>
<p class="next-condition-text fs-5 pt-2 text-danger">Partly cloudy</p>
      </div>
      </div>
      


      
 
<!-- Data Section 3 -->

  </div>
